<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Viewport height */
            background-color: #f2f2f2; /* Background color, adjust as needed */
        }

        header, main {
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            header {
                font-size: 14px;
            }

            main {
                padding: 10px;
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Common button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Primary button style */
        .primary {
            background-color: #333;
            color: #fff;
        }

        /* Secondary button style */
        .secondary {
            background-color: #f2f2f2;
            color: #333;
            border: 2px solid #333;
        }

        /* Hover effect */
        .button:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
